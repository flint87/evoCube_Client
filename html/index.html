<!DOCTYPE html >
<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<html >
	<head >
	<title > evoCube Video Client </title>
	<script src="../node_modules/socket.io/node_modules/socket.io-client/socket.io.js"></script>
	<script src="../data/movies.js"></script>		
	<script src="../js/main.js"></script>	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>

</head>
	<body onload="connect()">

	<div> <p id="status"> Waiting for input</p > </div>
	<br>
	<div> <p id="random"> </p > </div>
	<br>
	<embed type="application/x-vlc-plugin" pluginspage="http: //www.videolan.org"
			width = "0"
			height = "0"
			id = "vlc"
			name = "video"
			text = "TEST"
			branding = "false"
			bgcolor = "#000000"
			controls = "false" >
	</embed>
	<button onclick="togglePause()">Play/Pause </button> 
	<button id="fullscreen" onClick="fullScreen()">Fullscreen</button > <br >
	<button id="kiosk" onClick="toggleKioskmode()">Toggle Kiosk Mode</button > <br >
	<p id="secret"> Secret should be here</p>
	 
	</body>
</html>
